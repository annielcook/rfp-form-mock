<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PA Supplier RFP Submission</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      color: #212529;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #005eb8;
      color: white;
      padding: 1rem 2rem;
    }

    header h1 {
      margin: 0;
      font-size: 1.8rem;
    }

    main {
      max-width: 800px;
      margin: 2rem auto;
      padding: 2rem;
      background-color: white;
      border-radius: 6px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      color: #005eb8;
    }

    form label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }

    input, textarea, select {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.25rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1rem;
    }

    input[type="submit"] {
      background-color: #005eb8;
      color: white;
      border: none;
      cursor: pointer;
      margin-top: 2rem;
    }

    input[type="submit"]:hover {
      background-color: #004494;
    }
  </style>
  <script>
    function handleSubmit(event) {
      event.preventDefault();
      event.target.reset();
      alert('Form submitted (not actually sent anywhere â€” demo only).');
    }
  </script>
</head>
<body>
  <header>
    <h1>Commonwealth of Pennsylvania - Supplier RFP Submission</h1>
  </header>
  <main>
    <form onsubmit="handleSubmit(event)">
      <h2>Company Information</h2>
      <label>Company Name
        <input type="text" name="company_name" required />
      </label>
      <label>Business Address
        <input type="text" name="business_address" required />
      </label>
      <label>Contact Person
        <input type="text" name="contact_name" required />
      </label>
      <label>Email
        <input type="email" name="email" required />
      </label>
      <label>Phone Number
        <input type="tel" name="phone" required />
      </label>
      <label>DUNS / UEI / SAM.gov ID
        <input type="text" name="duns_uei_sam" />
      </label>
      <label>Certifications
        <select name="certifications" multiple>
          <option value="SDB">Small Diverse Business</option>
          <option value="MBE">Minority Business Enterprise</option>
          <option value="WBE">Women-Owned Business</option>
        </select>
      </label>
      <label>Certification Upload
        <input type="file" name="certification_file" />
      </label>

      <h2>RFP-Specific Questions</h2>
      <label>Technical Approach
        <textarea name="technical_approach" rows="5"></textarea>
      </label>
      <label>Project Team (names, roles, bios)
        <textarea name="project_team" rows="4"></textarea>
      </label>
      <label>Similar Project Experience
        <textarea name="experience" rows="4"></textarea>
      </label>
      <label>References
        <textarea name="references" rows="3"></textarea>
      </label>

      <h2>Security & Compliance</h2>
      <label>Certifications (SOC2, FedRAMP, etc.)
        <input type="text" name="security_certifications" />
      </label>
      <label>Disaster Recovery Plan Summary
        <textarea name="disaster_recovery" rows="3"></textarea>
      </label>

      <h2>Document Uploads</h2>
      <label>Proposal PDF
        <input type="file" name="proposal_pdf" />
      </label>
      <label>Budget / Cost Breakdown
        <input type="file" name="budget_file" />
      </label>
      <label>Other Attachments
        <input type="file" name="other_file" />
      </label>

      <input type="submit" value="Submit Proposal" />
    </form>
  </main>
</body>
</html>
